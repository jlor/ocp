---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: gitops/cluster-config/apps/standard-sno-deployment
    repoURL: https://github.com/jlor/ocp.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
